<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cat7 Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Orbitron:400,900' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/npm.js"></script>
</head>

<body>
<div class="row"><!-- container -->

    <div class="col-md-2 col-md-offset-5 col-sm-2 col-sm-offset-5">
        <img class="img_margin" src="img/androidlogo1.png">
    </div>
    <form class="form-inline col-md-10 col-md-offset-5" action="find_user_ip.html" >
        <div class="form_margin"><input id="account" type="text" class="input-small" placeholder="User Name"></div>
        <div class="form_margin"><input  id="password" type="password" class="input-small" placeholder="Password"></div>
        <br />
        <button id="submit_login" type="submit" class="btn">Submit</button>
    </form>
</div>





<!-- javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.map"></script>

<script>

    $('#submit_user').click(function(){
        window.location.href = 'find_user_ip.html';
        return true;
    });
</script>

<script>
    /**
     * Created by Wes on 9/8/14.
     */
    $(function(){
        console.log('doc is ready');
        var account = 'wes',
                pass = 'Password12';

        $.post('https://life3dstudios.com/connect/ajax.php', {'action':'signin', 'account':account, 'password':pass}, function(r){

            console.log(r);

            return false;

        });



        $(document).on('submit', '#signin', function(e){
            e.preventDefault();
            var $form = $(this),
                    account = $form.find('input[name="account"]').val(),
                    pass = $form.find('input[name="password"]').val();


        });
    });


</script>



</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.map"></script>



<div></div>
</body>
</html>
